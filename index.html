            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"

    <div id="msg">
    </div>


    <div class="container my-5">
        <h1 id="head1">Library</h1>
        <form id="libraryForm">
            <div class="row mb-3">
                <label for="bookname" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookName" placeholder="Book name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="Author" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" placeholder="Author of book">
                </div>
            </div>
            <div class="row mb-3">
                <label for="Typebook" class="col-sm-2 col-form-label">Book type</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input id="action" class="form-check-input" type="radio" name="flexRadioDefault"
                            id="flexRadioDefault1" value="actionandadventure">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Action / Adventure
                        </label>
                    </div>
                    <div class="form-check">
                        <input id="comic" class="form-check-input" type="radio" name="flexRadioDefault"
                            id="flexRadioDefault2" value="comic">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Comic
                        </label>
                    </div>
                    <div class="form-check">
                        <input id="history" class="form-check-input" type="radio" name="flexRadioDefault"
                            id="flexRadioDefault1" value="history">
                        <label class="form-check-label" for="flexRadioDefault1">
                            history
                        </label>
                    </div>
                    <div class="form-check">
                        <input id="fiction" class="form-check-input" type="radio" name="flexRadioDefault"
                            id="flexRadioDefault2" value="fiction">
                        <label class="form-check-label" for="flexRadioDefault2">
                            fiction
                        </label>
                    </div>
                    <div class="form-check">
                        <input id="drama" class="form-check-input" type="radio" name="flexRadioDefault"
                            id="flexRadioDefault1" value="drama">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Drama
                        </label>
                    </div>
                    <div class="form-check">
                        <input id="fantasy" class="form-check-input" type="radio" name="flexRadioDefault"
                            id="flexRadioDefault2" value="fantasy">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Fantasy
                        </label>
                    </div>
                    <div class="form-check">
                        <input id="knowledge" class="form-check-input" type="radio" name="flexRadioDefault"
                            id="flexRadioDefault2" value="knowledge">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Knowledge
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" id="addBook" class="btn btn-primary">Add Book</button>
        </form>
        <hr>

        <div id="table">
            <table class="table">
                <h1>Books</h1>
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Type</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>


    </div>
